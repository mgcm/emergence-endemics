<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <style>
      .header {
        position: fixed;
        left: 1%;
        top: 1%;
        height: 98%;
        width: 98%;
        color: black;
        text-align: center;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        height: 64px;
        text-align: center;
      }
    </style>

    <script>
      AFRAME.registerComponent('registerevents', {
          init: function () {

            var marker = this.el;
            marker.addEventListener('markerFound', function() {
              var markerId = marker.id;
              addSpecies(markerId);
              playSound(markerId);
            });

            marker.addEventListener('markerLost', function() {
              var markerId = marker.id;
              stopSound(markerId);
              checkForWinner();
            });

          }
      });

      const sound1 = new Howl({
        src: ['assets/species/1/sound.wav'],
        loop: true
      });

      const sound2 = new Howl({
        src: ['assets/species/2/sound.wav'],
        loop: true
      });

      const sound3 = new Howl({
        src: ['assets/species/3/sound.wav'],
        loop: true
      });

      const sound4 = new Howl({
        src: ['assets/species/4/sound.wav'],
        loop: true
      });

      const sound5 = new Howl({
        src: ['assets/species/5/sound.wav'],
        loop: true
      });

      const s1 = {
        id: 's1',
        name: "BODIÃO",
        sound: sound1
      };

      const s2 = {
        id: 's2',
        name: "PRIOLO",
        sound: sound2
      };

      const s3 = {
        id: 's3',
        name: "MORCEGO DOS AÇORES",
        sound: sound3
      };

      const s4 = {
        id: 's4',
        name: "ESCARAVELHO CAVERNÍCULA",
        sound: sound4
      };

      const s5 = {
        id: 's5',
        name: "ARANHA CRECHE",
        sound: sound5
      };

      const species = [s1, s2, s3, s4, s5];

      function renderAllSpecies() {
        $("#species-div span").remove();
        species.forEach(renderSpecie);
      }

      function renderSpecie(value) {
        var badge = 'badge-dark';
        var found = window.localStorage.getItem('found');
        if (!found) {
          found = [];
        } else {
          found = JSON.parse(found);
        }

        if (found.indexOf(value.id) > -1) {
          badge = 'badge-success';
        }
        $("#species-div").append("<span class='badge " + badge + "' id='specie-" + value.id + "'>" + value.name + "</span>");
      }

      function resetSpecies() {
        window.localStorage.clear();
        $('#winner-dialog').hide();
        renderAllSpecies();
      }

      function addSpecies(speciesId) {
        var found = window.localStorage.getItem('found');
        if (!found) {
          found = [];
        } else {
          found = JSON.parse(found);
        }
        if (found.indexOf(speciesId) == -1) {
          found.push(speciesId);
          window.localStorage.setItem('found', JSON.stringify(found));
        }
        renderAllSpecies();
      }

      function playSound(markerId) {
        species.forEach(function(value) {
          if (value.id == markerId) {
            value.sound.play();
          }
        });
      }

      function stopSound(markerId) {
        species.forEach(function(value) {
          if (value.id == markerId) {
            value.sound.stop();
          }
        });
      }

      function checkForWinner() {
        var found = window.localStorage.getItem('found');
        if (!found) {
          found = [];
        } else {
          found = JSON.parse(found);
        }
        if (found.length == 5) {
          $('#winner-dialog').show();
        }
      }
    </script>

    <a-scene class="vr-background" embedded arjs='debugUIEnabled: false; patternRatio: 0.70' vr-mode-ui="enabled: false">

      <a-assets>
        <img id="one-species" src="assets/species/1/species.jpg">
        <img id="one-text" src="assets/species/1/text.jpg">

        <img id="two-species" src="assets/species/2/species.jpg">
        <img id="two-text" src="assets/species/2/text.jpg">

        <img id="three-species" src="assets/species/3/species.jpg">
        <img id="three-text" src="assets/species/3/text.jpg">

        <img id="four-species" src="assets/species/4/species.jpg">
        <img id="four-text" src="assets/species/4/text.jpg">

        <img id="five-species" src="assets/species/5/species.jpg">
        <img id="five-text" src="assets/species/5/text.jpg">

      </a-assets>

      <a-marker id="s1" preset="custom" type="pattern" url="assets/species/1/marker.patt" registerevents>
        <a-entity id="species-1">
          <a-plane height="1" width="1" rotation="-90 0 0" material="shader: flat; src: #one-species"></a-plane>
          <a-plane height="1" width="1" rotation="-90 0 0" position="1.1 0 0" material="src: #one-text;"></a-plane>
        </a-entity>
      </a-marker>

      <a-marker id="s2" preset="custom" type="pattern" url="assets/species/2/marker.patt" registerevents>
        <a-entity id="species-2">
          <a-plane height="1" width="1" rotation="-90 0 0" material="shader: flat; src: #two-species"></a-plane>
          <a-plane height="1" width="1" rotation="-90 0 0" position="1.1 0 0" material="src: #two-text;"></a-plane>
        </a-entity>
      </a-marker>

      <a-marker id="s3" preset="custom" type="pattern" url="assets/species/3/marker.patt" registerevents>
        <a-entity id="species-3">
          <a-plane height="1" width="1" rotation="-90 0 0" material="shader: flat; src: #three-species"></a-plane>
          <a-plane height="1" width="1" rotation="-90 0 0" position="1.1 0 0" material="src: #three-text;"></a-plane>
        </a-entity>
      </a-marker>

      <a-marker id="s4" preset="custom" type="pattern" url="assets/species/4/marker.patt" registerevents>
        <a-entity id="species-4">
          <a-plane height="1" width="1" rotation="-90 0 0" material="shader: flat; src: #four-species"></a-plane>
          <a-plane height="1" width="1" rotation="-90 0 0" position="1.1 0 0" material="src: #four-text;"></a-plane>
        </a-entity>
      </a-marker>

      <a-marker id="s5" preset="custom" type="pattern" url="assets/species/5/marker.patt" registerevents>
        <a-entity id="species-5">
          <a-plane height="1" width="1" rotation="-90 0 0" material="shader: flat; src: #five-species"></a-plane>
          <a-plane height="1" width="1" rotation="-90 0 0" position="1.1 0 0" material="src: #five-text;"></a-plane>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <!-- WINNER PANEL -->
    <div class="vr-overlay-content header">
      <div id="winner-dialog" class="card" style="display: none;">
        <div class="card-body">
          <p class="card-text"><strong>Completaste o desafio!</strong></p>
          <img class="card-image" src="assets/trophy.jpg">
          <p class="card-text">Descobre mais espécies no <a href="http://azoresbioportal.uac.pt/pt/">Portal da Biodiversidade dos Açores.</a></p>
          <button type="button" onclick="resetSpecies();">JOGAR NOVAMENTE</button>
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <div class="vr-overlay-content footer">
      <div id="species-div">
      </div>

      <div>
        <!-- <button tyoe="button" onclick="resetSpecies();">RESET GAME</button> -->
      </div>
    </div>

    <script>
      $(document).ready(function() {
        var found = window.localStorage.getItem('found');
        if (!found) {
          found = [];
          window.localStorage.setItem(found, JSON.stringify(found));
        }

        renderAllSpecies();
      });
    </script>

  </body>
</html>
